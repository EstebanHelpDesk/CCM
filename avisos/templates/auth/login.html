{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</h2>

<form method="post" class="card shadow-sm p-3">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label small fw-semibold">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
        <div class="invalid-feedback d-block">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button class="btn btn-primary w-100" type="submit">
    <i class="bi bi-box-arrow-in-right"></i> Entrar
  </button>
</form>

<div class="text-center mt-3 small">
  <a href="{% url 'signup' %}" class="d-block mb-1">📝 Registrarme</a>
  <a href="{% url 'password_reset' %}" class="d-block">¿Olvidaste tu contraseña?</a>
</div>
{% endblock %}
