{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3"><i class="bi bi-envelope"></i> Recuperar contraseña</h2>
<p class="text-muted">Ingresá tu email y te enviaremos un enlace para restablecer tu contraseña.</p>

<form method="post" class="card shadow-sm p-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label small fw-semibold" for="{{ form.email.id_for_label }}">Email</label>
    {{ form.email }}
    {% for error in form.email.errors %}
      <div class="invalid-feedback d-block">{{ error }}</div>
    {% endfor %}
  </div>
  <button class="btn btn-primary" type="submit">
    <i class="bi bi-send"></i> Enviarme el enlace
  </button>
  <a class="btn btn-link" href="{% url 'login' %}">Volver al login</a>
</form>
{% endblock %}
