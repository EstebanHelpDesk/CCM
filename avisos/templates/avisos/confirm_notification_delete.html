{% extends 'base.html' %}
{% block content %}
<h2>Eliminar aviso</h2>
<p>¿Seguro que querés eliminar este aviso de <strong>{{ object.student }}</strong> del {{ object.reported_at|date:"d/m/Y H:i" }}?</p>
<form method="post">{% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'notifications_list' %}">Cancelar</a>
</form>
{% endblock %}
