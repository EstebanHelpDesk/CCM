{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- App CSS -->
<link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body class="bg-image">

<header>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
      <img src="{% static 'css/../logo.png' %}" alt="CCM">
      <span class="fw-semibold">CCM</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
  {% if has_active_students %}
    <a class="nav-link" href="{% url 'notify_late' %}">
      <i class="bi bi-alarm"></i> Avisar tarde
    </a>
  {% else %}
    <a class="nav-link disabled" href="#" aria-disabled="true" tabindex="-1" title="Ingresar alumnos primero">
      <i class="bi bi-alarm"></i> Avisar tarde
    </a>
  {% endif %}
</li>

        <li class="nav-item"><a class="nav-link" href="{% url 'notifications_list' %}"><i class="bi bi-bell"></i> Mis avisos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}"><i class="bi bi-person"></i> Mi perfil</a></li>
        {% if is_school_staff %}
        <li class="nav-item"><a class="nav-link" href="{% url 'report_lates_detailed' %}">
  <i class="bi bi-clipboard-data"></i> Detallado
</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'report_lates_aggregated' %}">
  <i class="bi bi-bar-chart-line"></i> Totalizado
</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'school_today_lates' %}">
    <i class="bi bi-people-fill"></i> Qui√©n llega tarde hoy
  </a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'school_staff_assign' %}">
    <i class="bi bi-person-gear"></i> Asignar personal
  </a></li>
{% endif %}
      </ul>
      <div class="d-flex">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}?next={% url 'login' %}">
  <i class="bi bi-box-arrow-right"></i> Salir
</a>
        
      </div>
    </div>
  </div>
</nav>
</header>

<main><div class="container">{% block content %}{% endblock %}</div></main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
